<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Brick Breaker</title>
  </head>
  <body>
    <h1>Brick Breaker <br> </h1>
    <button id="rules-btn" class="btn rules-btn">Tutorial</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>Press left arrow key or right arrow key to move the paddle to bounce up the ball and break bricks.</p>
      <p>Do not let the ball hit the ground !</p>
      <p>Press space bar to restart the game when the game is paused</p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="/js/index.js"></script>
  </body>
</html>
